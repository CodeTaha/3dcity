<ion-view view-title={{"Action_Not_Completed"|translate}}>
<ion-content class="padding">

  <div class="list card">
    <div class="item item-text-wrap">
      <span translate>SORRY_TO_HEAR</span>
      {{currentAction.name}}
      <span class="balanced" translate>CLOSE_TO_FINISH</span> 
    </br>
    <span translate translate-values="{ points: '{{feedbackPoints}}'}">EARN_POINTS</span>
  </div>
</div>

<button class="button button-full button-dark icon-left" ng-click="gotoYourActions();">
  <i class="icon ion-android-done"></i>
  <b translate>ANOTHER_TRY</b>
</button>


  <div class="list card">
    <div class="item item-divider item-icon-left item-text-wrap">
      <i class="icon ion-android-bulb energized"></i>
      <span translate>Feedback_Form</span>
    </div>
    <div class="item item-text-wrap">
     <span translate>SELECT_REASONS</span>
    </div>
    <ion-checkbox class="checkbox-balanced item-text-wrap" ng-change="deleteByVal(feedback,false)" ng-model="feedback.isNotUseful"><span translate>NOT_USEFUL</span></ion-checkbox>
    <ion-checkbox class="checkbox-balanced item-text-wrap" ng-change="deleteByVal(feedback,false)" ng-model="feedback.isTooMuchEffort"><span translate>TOO_MUCH_EFFORT</span></ion-checkbox>
    <ion-checkbox class="checkbox-balanced item-text-wrap" ng-change="deleteByVal(feedback,false)" ng-model="feedback.isTooExpensive"><span translate>TOO_EXPENSIVE</span></ion-checkbox>
    <ion-checkbox class="checkbox-balanced item-text-wrap" ng-change="deleteByVal(feedback,false)" ng-model="feedback.isNotAppliable"><span translate>NA_ANYMORE</span></ion-checkbox>
    <ion-checkbox class="checkbox-balanced item-text-wrap" ng-change="deleteByVal(feedback,false)" ng-model="feedback.doNotLike"><span translate>DO_NOT_LIKE</span></ion-checkbox>

    <div class="item item-text-wrap">
      <span translate>OTHER_REASON_ABANDON</span> 
      <label class="item item-input">
        <textarea ng-model="feedback.text" placeholder={{"SPECIFY_WHY"|translate}}></textarea>
      </label>
    </div>

  </div>
  
  <div class="button-bar">
    <a class="button button-dark" ng-click="goBack()"><b translate>Cancel</b></a>
    <a class="button button-dark" ng-click="abandoned()"><b translate>Done</b></a>
  </div>
    <!-- user.points=user.points+Math.round(action.points/5); -->

</ion-content>
</ion-view>
