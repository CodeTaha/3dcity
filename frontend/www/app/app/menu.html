<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <!-- Adds the back button when needed -->
      <ion-nav-back-button class="button-clear" translate>BACK</ion-nav-back-button>
      <!-- Adds the hamburger menu button -->
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Side menu -->
  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">{{currentUser.profile.name? currentUser.profile.name : currentUser.email}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/actions/yours">
          <span translate>Actions</span>
        </ion-item>
        <ion-item nav-clear menu-close ng-show="currentUser.householdId&&households[currentUser.householdId].connected===true" href="#/app/prosumption">
          <<span translate>Energy_Data</span>
        </ion-item>
       <!--  <ion-item nav-clear menu-close href="#/app/household">
          Household
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/communities">
          Communities
        </ion-item> -->
        <ion-item nav-clear menu-close ng-show="currentUser.cooperativeId" href="#/app/cooperative">
          <span translate>Housing_Cooperatives</span> <!-- Bostadsrättsförening  -->
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          <span translate>Settings</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
          <span translate>About</span>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="signout()">
          <span translate>Log_Out</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
